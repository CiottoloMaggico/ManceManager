{% extends 'index.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Sei sicuro di voler cancellare "{{ object }}"?</p>
        {{ form }}
        <a class="btn btn-danger" href="{{ back_url }}">Annulla</a>
        <input type="submit" class="btn btn-primary" name="cancel" value="Conferma">
    </form>
{% endblock %}
